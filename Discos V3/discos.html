<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
    <title>Buscar Discos</title>
  </head>
  <body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Catalogo de Discos</h1>
			</div>

		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="input-group mb-3  mt-4">
					<input type="text" id="txtNombreAutor" class="form-control" placeholder="Ingresa Nombre de artista" aria-label="Buscar un artista" aria-describedby="button-addon2">
					<div class="input-group-append">
					  <button class="btn btn-primary" type="button" id="searchAutor">Buscar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="input-group mb-3  mt-4">
					<input type="text" id="txtNombreDiscos" class="form-control" placeholder="Ingresa Nombre del disco" aria-label="Buscar un disco" aria-describedby="button-addon2">
					<div class="input-group-append">
					  <button class="btn btn-primary" type="button" id="searchAlbum">Buscar</button>
					</div>
				  </div>
			</div>
		</div>
		<div style="color:red" id="Resultador"></div>  

		<div class="row">
			<div class="col-md-10">
				<h2>Tabla Ordenada por Autor</h2> 
				<table class="table table-striped table-bordered" id="tablaautor" ></table>
			</div>
		</div>
						


	<!-- Modal VENTANA EMERGENTE -->
	<div class="modal fade" id="modalDisco" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Informaci√≥n del Disco</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<div id="modaldata">Aqui vas a programar los datos del disco que se mostraran</div>
			</div>
			<div class="modal-footer"></div>
		</div>
		</div>
	</div>
	<!-- /Modal VENTANA EMERGENTE -->

	</div>	
    <!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
